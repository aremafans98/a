<!doctype html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.7/dist/css/splide.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .telegram-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .channel-title {
      font-size: 12px;
      margin: 0;
      color: #333;
    }

    .join-button {
      background-color: #007bff;
      color: #fff;
      padding: 3px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .join-button:hover {
      background-color: #0056b3;
    }

    a.join-button {
      color: white;
    }

    .splide__slide .slideimg {
      max-width: 100%;
      height: auto;
    }

    .slider-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 0px;
    }

    img {
      width: 100%;
    }

    .splide__arrow {
      display: none; /* Hide arrows by default */
    }

    /* Show arrows on larger screens */
    @media only screen and (min-width: 768px) {
      .splide__arrow {
        display: block;
      }
    }
  </style>


  <div class="telegram-container">
    <span class="channel-title">Bergabung lah di channel Telagram kami!</span>
    <a href="https://t.me/nama_channel_anda" target="_blank" class="join-button">Gabung</a>
